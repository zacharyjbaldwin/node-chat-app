<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>node-chat-app</title>
    </head>

    <body>
        <p>Welcome to the chat app!</p>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();

            socket.on('connect', () => {
                console.log('Connected to the server!');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from the server!');
            });
        </script>
    </body>
</html>
